<html>
<head>
    <title>My Chatting Application</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
      <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      #send { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #output { list-style-type: none; margin: 0; padding: 0; }
      #output li { padding: 5px 10px; }
      #output li:nth-child(odd) { background: #eee; }
    </style>
</head>
<body>
    <div id="neww"></div>
    <div id="output"></div>
    <div id="tipe"></div>
    <form onsubmit="return false">
        <h3>Enter Group Name</h3>
<input type="text" autocomplete="off" id="room" onchange="roomie(this.value)" value="Public" placeholder="Enter Group Name or Leave for Public chat"/>
<input type="text" autocomplete="off" id="message" placeholder="Type Message"/>
<button id="send" >Send</button>
<script src="chat.js"></script>
</form>
</body>
</html>
